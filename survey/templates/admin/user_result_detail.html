<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>응답자 투표 결과</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</head>
<body>
<!-- 어드민 템플릿 확장 -->
{% extends "admin/base_site.html" %}

<!-- nav -->
{% block branding %}
    <h1 id = "site-name">응답자 별 설문 조사 결과</h1>
{% endblock %}

<!-- content -->
{% block content %}
    <div class = "container">
        <h2 class = "title">"{{user_number}}" 의 응답 내용</h2> <hr><br>
        <h3 style = "color: #476D76;">전화번호 :</h3> {{user_number}} <br>
        {% for i in answer_data %}
        <h3 style = "color: #476D76;">{{i.title}} :</h3>
                {% for j in i.answer_list %}
                    {{j}}
                {% endfor %}
            <br>
        {% endfor %}
    </div>
{% endblock content%}
</body>
</html>
